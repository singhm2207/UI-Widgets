<!DOCTYPE html>
<html lang="en-US">
    <head>
        
    </head>
    <body>
        <section id="commentArea">
            <div id="commentBox">
                <div id="commentTitle">
                    <h2>Comment</h2>
                </div>
                <div id="commentArea">
                    <textarea rows="4" cols="100"></textarea>
                </div>
                <div id="commentButton">
                    <button>Submit</button>
                </div>
            </div>
        </section>
        <hr/>
        <section id="commentsListSection">
            <div id="commentslistdiv">
                <div id="commentsListTitle">
                   <template id="commentsAreaTemplate">
                    <div class="commentSection">    
                        <div class="commentBody">
                            <p></p>
                        </div>
                        <div class="removeComment">
                            <p>Remove this comment?</p>
                        </div>
                    </div>
                    </template> 
                </div>
            </div>

        </section>
        <script src="../JAVASCRIPT/commentswidget.js"></script>
    </body>
</html>
